    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <div class="header"></div>
    
    <script>
    var filesScanned = { first: 0, two: 0, three: 0 };

    const scanning = anime({
      targets: filesScanned,
      autoplay: true,
      duration: 2000,
      first: 1.5,
      two: 14,
      three: 16,
      easing: 'linear',
      round: 1,
      update: function() {
        var first = document.querySelector('.count1');
        first.innerHTML = filesScanned.first;
        
        var second = document.querySelector('.count2');
        second.innerHTML = filesScanned.two;

        var three = document.querySelector('.count3');
        three.innerHTML = filesScanned.three
      }
    });
    
    document.querySelector('.play-scan').onclick = scanning.restart;

    </script>

    <script>
        // Create animations for text wrappers

        const logo_animation = anime({
          targets: ['.logo'],
          translateY: 200,
          scale:1.4,
          autoplay: false,
        });

        const header_animation=anime({
            targets: '.header',
            backgroundColor: '#000000',
            autoplay: false,
        })
    
        const title_animation = anime({
          targets: ['.main','.subtitle'],
          translateY: 400,
          autoplay: false,
        });

        const title2_animation = anime({
            targets:'.title2',
            translateY:-100,
            autoplay:false,
        })
    
        // Calculate scroll percentage
        const scrollPercent = () => {
          const bodyST = document.body.scrollTop;
          const docST = document.documentElement.scrollTop;
          const docSH = document.documentElement.scrollHeight;
          const docCH = document.documentElement.clientHeight;
          return (docST + bodyST) / (docSH - docCH) * 100;
        };
    
        // Trigger animations on scroll
        window.onscroll = () => {
            logo_animation.seek((scrollPercent() / 100) * logo_animation.duration);
            title_animation.seek((scrollPercent() / 100) * title_animation.duration);
            header_animation.seek((scrollPercent() / 100) * header_animation.duration);
            title2_animation.seek((scrollPercent()/100) * title2_animation.duration);
            scanning.seek((scrollPercent()/100) * scanning.duration);
        };
    </script>
